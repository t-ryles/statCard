<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <div class="card">
    <div class="rightContainer">
      <div class="overlay">   </div>
      <img src="images/image-header-mobile.jpg" alt="Mobile image header">
    </div>
    
    <div class="leftContainer">
      <h1>Get <span id="insight">insights</span> that help your business grow.</h1>

      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p> 
      
      <div class="statContainer">
        <h3>10k+</h3> <span class="statTitle">COMPANIES</span>
        <h3>314</h3> <span class="statTitle">TEMPLATES</span>
        <h3>12M+</h3> <span class="statTitle">QUERIES</span>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.tajhakeem.dev">Taj-Hakeem Ryles</a>.
  </div>
</body>
</html>
